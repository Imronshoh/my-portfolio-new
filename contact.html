<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Freelancer portfolio</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/main.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }

        header {
            background-color: #333;
            color: #fff;
            padding: 1em;
            text-align: center;
        }

        .sect {
            margin: 20px auto;
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        label {
            display: block;
            margin-bottom: 8px;
        }

        input,
        textarea {
            width: 100%;
            padding: 10px;
            margin-bottom: 16px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }

        .btn {
            background-color: #4caf50;
            color: white;
            padding: 10px 15px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
        }

        .btn:hover {
            background-color: #45a049;
        }
    </style>
</head>

<body>
    <nav class="nav">
        <div class="container">
            <div class="nav-row">
                <a href="./index.html" class="logo"><strong>Freelancer</strong> portfolio</a>
                <ul class="nav-list">
                    <li class="nav-list__item"><a href="./index.html"
                            class="nav-list__link nav-list__link--active">Projects</a></li>
                    <li class="nav-list__item"><a href="./skills.html"
                            class="nav-list__link nav-list__link--active">Skills</a></li>
                    <li class="nav-list__item"><a href="./contact.html"
                            class="nav-list__link nav-list__link--active">Contacts</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    <header>
        <h1>Contact Us</h1>
    </header>
    <section>
        <div id="carouselExampleAutoplaying" class="carousel slide" data-bs-ride="carousel">
            <div class="carousel-inner">
                <div class="carousel-item active">
                    <img src="https://cdn1.justfreeslide.com/2023/04/Portfolio-Free-Powerpoint-Presentation.jpg"
                        class="d-block w-100" style="height:700px; object-fit: cover;"
                        alt="https://cdn1.justfreeslide.com/2023/04/Portfolio-Free-Powerpoint-Presentation.jpg">
                </div>
                <div class="carousel-item">
                    <img src="https://designshack.net/wp-content/uploads/Hire-Business-Portfolio-Powerpoint-Template.jpg"
                        class="d-block w-100" style="height:700px; object-fit: cover;"
                        alt="https://designshack.net/wp-content/uploads/Hire-Business-Portfolio-Powerpoint-Template.jpg">
                </div>
                <div class="carousel-item">
                    <img src="https://s.tmimgcdn.com/scr/800x500/330900/perfil-modelo-de-apresentacao-powerpoint-de-portfolio-criativo_330977-original.jpg"
                        style="height:700px; object-fit: cover;" class="d-block w-100"
                        alt="https://s.tmimgcdn.com/scr/800x500/330900/perfil-modelo-de-apresentacao-powerpoint-de-portfolio-criativo_330977-original.jpg">
                </div>
            </div>
            <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleAutoplaying"
                data-bs-slide="prev">
                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Previous</span>
            </button>
            <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleAutoplaying"
                data-bs-slide="next">
                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Next</span>
            </button>
        </div>
    </section>

    <div class="sect">
        <form action="#" method="post">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>

            <label for="message">Message:</label>
            <textarea id="message" name="message" rows="4" required></textarea>

            <button class="btn" type="submit">Submit</button>
        </form>
    </div class="sect">
    </div>
    <footer class="footer">
        <div class="container">
            <div class="footer__wrapper">
                <ul class="social">
                    <li class="social__item"><a href="#!"><img src="./img/icons/vk.svg" alt="Link"></a></li>
                    <li class="social__item"><a href="#!"><img src="./img/icons/instagram.svg" alt="Link"></a></li>
                    <li class="social__item"><a href="#!"><img src="./img/icons/twitter.svg" alt="Link"></a></li>
                    <li class="social__item"><a href="#!"><img src="./img/icons/gitHub.svg" alt="Link"></a></li>
                    <li class="social__item"><a href="#!"><img src="./img/icons/linkedIn.svg" alt="Link"></a></li>
                </ul>
                <div class="copyright">
                    <p>Â© 2024 frontend-developer</p>
                </div>
            </div>
        </div>
    </footer>
</body>

</html>
